<div x-data="{ open: false }" class="border border-gray-200 rounded-lg mb-4">
    <button 
        @click="open = !open"
        class="flex justify-between items-center w-full px-6 py-4 text-left bg-gray-50 hover:bg-gray-100 transition-colors duration-200 rounded-lg"
        :aria-expanded="open"
    >
        <span class="text-lg font-semibold text-gray-900">{{ title }}</span>
        <svg 
            class="w-5 h-5 text-gray-500 transition-transform duration-200" 
            :class="{ 'rotate-180': open }"
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24"
        >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
    </button>
    
    <div 
        x-show="open" 
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 transform -translate-y-2"
        x-transition:enter-end="opacity-100 transform translate-y-0"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 transform translate-y-0"
        x-transition:leave-end="opacity-0 transform -translate-y-2"
        class="px-6 py-4 bg-white"
    >
        <div class="prose prose-sm max-w-none">
            {{ content }}
        </div>
    </div>
</div>
